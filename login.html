<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to ANONYMOUS – anonymous community." />
    <title>Login – ANONYMOUS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div style="border-bottom: 2px solid #8b0000; padding: 10px 20px;">
        <a href="welcome.html"
            style="color:#ff0000; text-decoration:none; font-size:1.1rem; letter-spacing:3px; font-family:'Courier Prime', monospace; text-transform:uppercase;">
            &larr; ANONYMOUS
        </a>
    </div>

    <div class="auth-box">

        <div class="auth-title">Enter</div>
        <div class="auth-sub">login with your anonymous credentials</div>

        <!-- Alert area -->
        <div id="alertBox" style="display:none;" class="anon-alert"></div>

        <div class="form-hint">
            <strong>&#9888; Reminder:</strong> This site does not know who you are. Never enter personal information
            anywhere.
        </div>

        <form id="loginForm" novalidate autocomplete="off">

            <!-- Username or Email -->
            <div class="mb-3">
                <label class="anon-label" for="loginIdent">Username or Email</label>
                <input type="text" class="form-control" id="loginIdent" name="ident" placeholder="username or email"
                    autocomplete="off" required />
                <div class="invalid-feedback" id="identErr"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="anon-label" for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="password"
                    placeholder="••••••••••••" maxlength="128" autocomplete="current-password" required />
                <div class="invalid-feedback" id="passwordErr"></div>
            </div>

            <!-- Rate-limit notice -->
            <div id="lockMsg"
                style="display:none; color:#ff4444; font-size:0.78rem; margin-bottom:12px; letter-spacing:1px;">
                Too many failed attempts. Try again in <span id="lockTimer">30</span>s.
            </div>

            <button type="submit" class="btn-anon w-100" id="loginBtn">[ enter ]</button>

            <div style="margin-top:16px; text-align:center; color:#333; font-size:0.8rem;">
                No account? <a href="register.html">register anonymously</a>
            </div>
        </form>
    </div>

    <div class="site-footer">ANONYMOUS &mdash; no identity required.</div>

    <script src="app.js"></script>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
